<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    <div class="part activitybar left" id="workbench.parts.activitybar" role="navigation"
    	style="background-color: rgb(39, 40, 34);">
    	<div class="content" style="width: 48px; height: 983px;">
    		<div class="composite-bar">
    			<div class="monaco-action-bar vertical">
    				<ul class="actions-container" role="toolbar" aria-label="Active View Switcher">
    					<li class="action-item checked" role="button" draggable="true" tabindex="0"
    						aria-label="Explorer (⇧⌘E)" title="Explorer (⇧⌘E)"><a
    							class="action-label codicon-files codicon" aria-label="Explorer (⇧⌘E)"
    							title="Explorer (⇧⌘E)" style="color: rgb(248, 248, 242);"></a>
    						<div class="badge" aria-label="Explorer (⇧⌘E)" title="Explorer (⇧⌘E)" style="display: none;"
    							aria-hidden="true">
    							<div class="badge-content"
    								style="color: rgb(255, 255, 255); background-color: rgb(0, 122, 204);"></div>
    						</div>
    						<div class="active-item-indicator"></div>
    					</li>
    					<li class="action-item" role="button" draggable="true" tabindex="0" aria-label="Search (⇧⌘F)"
    						title="Search (⇧⌘F)"><a class="action-label codicon-search codicon"
    							aria-label="Search (⇧⌘F)" title="Search (⇧⌘F)"
    							style="color: rgba(248, 248, 242, 0.4);"></a>
    						<div class="badge" aria-hidden="true" aria-label="Search (⇧⌘F)" title="Search (⇧⌘F)"
    							style="display: none;">
    							<div class="badge-content"
    								style="color: rgb(255, 255, 255); background-color: rgb(0, 122, 204);"></div>
    						</div>
    						<div class="active-item-indicator"></div>
    					</li>
    					<li class="action-item" role="button" draggable="true" tabindex="0"
    						aria-label="Source Control (⌃⇧G) - 2 pending changes"
    						title="Source Control (⌃⇧G) - 2 pending changes"><a
    							class="action-label codicon-source-control codicon"
    							aria-label="Source Control (⌃⇧G) - 2 pending changes"
    							title="Source Control (⌃⇧G) - 2 pending changes"
    							style="color: rgba(248, 248, 242, 0.4);"></a>
    						<div class="badge scm-viewlet-label" aria-label="Source Control (⌃⇧G) - 2 pending changes"
    							title="Source Control (⌃⇧G) - 2 pending changes">
    							<div class="badge-content"
    								style="color: rgb(255, 255, 255); background-color: rgb(0, 122, 204);">2</div>
    						</div>
    						<div class="active-item-indicator"></div>
    					</li>
    					<li class="action-item" role="button" draggable="true" tabindex="0" aria-label="Run (⇧⌘D)"
    						title="Run (⇧⌘D)"><a class="action-label codicon-debug-alt-2 codicon" aria-label="Run (⇧⌘D)"
    							title="Run (⇧⌘D)" style="color: rgba(248, 248, 242, 0.4);"></a>
    						<div class="badge" aria-hidden="true" aria-label="Run (⇧⌘D)" title="Run (⇧⌘D)"
    							style="display: none;">
    							<div class="badge-content"
    								style="color: rgb(255, 255, 255); background-color: rgb(0, 122, 204);"></div>
    						</div>
    						<div class="active-item-indicator"></div>
    					</li>
    					<li class="action-item" role="button" draggable="true" tabindex="0"
    						aria-label="Extensions (⇧⌘X)" title="Extensions (⇧⌘X)"><a
    							class="action-label codicon-extensions codicon" aria-label="Extensions (⇧⌘X)"
    							title="Extensions (⇧⌘X)" style="color: rgba(248, 248, 242, 0.4);"></a>
    						<div class="badge" aria-label="Extensions (⇧⌘X)" title="Extensions (⇧⌘X)"
    							style="display: none;" aria-hidden="true">
    							<div class="badge-content"
    								style="color: rgb(255, 255, 255); background-color: rgb(0, 122, 204);"></div>
    						</div>
    						<div class="active-item-indicator"></div>
    					</li>
    					<li class="action-item" role="button" draggable="true" tabindex="0" aria-label="Remote Explorer"
    						title="Remote Explorer"><a class="action-label codicon-remote-explorer codicon"
    							aria-label="Remote Explorer" title="Remote Explorer"
    							style="color: rgba(248, 248, 242, 0.4);"></a>
    						<div class="badge" aria-hidden="true" aria-label="Remote Explorer" title="Remote Explorer"
    							style="display: none;">
    							<div class="badge-content"
    								style="color: rgb(255, 255, 255); background-color: rgb(0, 122, 204);"></div>
    						</div>
    						<div class="active-item-indicator"></div>
    					</li>
    					<li class="action-item" role="button" draggable="true" tabindex="0" aria-label="Docker"
    						title="Docker"><a class="action-label activity-workbench-view-extension-dockerView"
    							aria-label="Docker" title="Docker"
    							style="background-color: rgba(248, 248, 242, 0.4);"></a>
    						<div class="badge" aria-hidden="true" aria-label="Docker" title="Docker"
    							style="display: none;">
    							<div class="badge-content"
    								style="color: rgb(255, 255, 255); background-color: rgb(0, 122, 204);"></div>
    						</div>
    						<div class="active-item-indicator"></div>
    					</li>
    				</ul>
    			</div>
    		</div>
    		<div class="composite-bar-excess"></div>
    		<div class="global-activity">
    			<div class="monaco-action-bar vertical">
    				<ul class="actions-container" role="toolbar" aria-label="Manage">
    					<li class="action-item clicked" role="button" tabindex="0" aria-label="Manage" title="Manage"><a
    							class="action-label codicon-settings-gear codicon" aria-label="Manage" title="Manage"
    							style="color: rgba(248, 248, 242, 0.4);"></a>
    						<div class="badge" aria-label="Manage" title="Manage" style="display: none;"
    							aria-hidden="true">
    							<div class="badge-content"
    								style="color: rgb(255, 255, 255); background-color: rgb(0, 122, 204);"></div>
    						</div>
    						<div class="active-item-indicator"></div>
    					</li>
    				</ul>
    			</div>
    		</div>
    	</div>
    </div>
  </body>
</html>
